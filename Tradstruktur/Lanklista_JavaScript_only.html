<body>

<span style="font-weight:bold;">Länklista</span>
<br/>
<br/>
<!-- =====[ Knappar för att expandera/komprimera trädet ]===== --->
<button onclick="expandera();">Expandera</button>
<button onclick="komprimera();">Komprimera</button>
<!-- <button onclick="parse();">&#160;&#160;&#160;Logg&#160;&#160;&#160;</button> -->
<br/><br/>
<b>Sök i namnet</b><div id="search" style="padding-botgiltigTom:5px"><input id="searchtext" type="text" id="search" style="width:800px;" onkeydown="event.keyCode==13?sok():void(0);">&#160;<button onclick="sok();" style="width:150px;">Sök</button>&#160;<button onclick="nollstallSokmarkering();">Nollställ sökträffsmarkering</button></div>
<div id="traffbild" style="padding:5px;font-weight:italic;color:#0000ff">0 träffar</div>

<div id="orginfo" style="padding-botgiltigTom:5px">&#160;</div>

<!-- =====[ Yta att rita upp trädet - en första nivå är skapad med id 0 = Myndigheter - översta posten refererar till denna ]==== -->
<div class="innehall"  oncontextmenu="false;">

	<div id="info"></div>
	<ul class="lnktrad" id="strukturen">
		<li id="d0"><a href="javascript:toggla('0');" id="l0" data-egen="0" title="ID: 0" class="gul" draggable="true" ondragstart="dra(event)" ondrop="slapp(event)" ondragover="slappOvanfor(event)">Toppnivå&nbsp;</a></li>
	</ul>
	
</div>

<div id="logg"></div>

<!-- =====[ Skript för att hantera trädet ]==== -->
<script>

	// ====[ Variabeldeklarationer ]====
	var debug = true;		// Debug loggning till webbläsarens konsol
	var innehall ="";
	var datum = "";
	var mappfarg = "";
	var hierarki = new Array();
	var d = Number(new Date().toISOString().slice(0, 10).replace(/-/g, ""));  // Dagens datum som ett tal för att kunna jämföra
	var x = JSON.parse( document.getElementById('strukturdata').innerHTML );
	var lastDragLog="";
	var lastDropLog="";
	var lastOnDropLog="";
	var draID="";

	document.addEventListener("contextmenu", (e) => {e.preventDefault()});
	
	// ====[ Skriv ut när informationen genererades ]====
	var info=document.getElementById("info");
	info.insertAdjacentHTML("beforebegin","Data ifrån - <b>"+x.Datum+"</b> - <b>"+x.Tid+"</b> - <b>Antal poster </b>"+x.Trad.length+" st");

	if(debug) console.log("Antal element i JSON "+x.Trad.length);

	// ====[ Bygg upp trädet genom att loopa igenom JSON-koden ]====
	for(var i=0;i<x.Trad.length;i++) {
	
		hierarki[x.Trad[i].id]=x.Trad[i].nivaOvanId;
		if(debug) console.log(i+". "+x.Trad[i].namn+"  - id "+x.Trad[i].id+" - ovan id "+x.Trad[i].nivaOvanId );
		

		var title = "ID: "+x.Trad[i].id+" - "+x.Trad[i].namn;
		
		// ====[ Bygg raden som skall presenteras ]====
		innehall = "<li id=\"d"+x.Trad[i].id+"\" data-egen=\""+i+"\" title=\""+title+"\" draggable==\"true\" ondragstart=\"dra(event)\" ondrop=\"slapp(event)\" ondragover=\"slappOvanfor(event)\">";



		if( typeof(x.Trad[i].lank) != 'undefined' && x.Trad[i].lank != null  ) {
			mappfarg = "gron";
			innehall += "<a href=\""+x.Trad[i].lank+"\" id=\"l"+x.Trad[i].id+"\" target=\"_new\"class=\""+mappfarg+"\" onmouseover=\"visaStatus("+i+")\" onmouseout=\"doljStatus();\">"+x.Trad[i].namn+"</a></li>";
		} else {
			mappfarg = "gul";
			innehall += "<a href=\"javascript:toggla('"+x.Trad[i].id+"');\" id=\"l"+x.Trad[i].id+"\" class=\""+mappfarg+"\" onmouseover=\"visaStatus("+i+")\" onmouseout=\"doljStatus();\">"+x.Trad[i].namn+"</a></li>";			
		}
		
		var element = document.getElementById("d"+x.Trad[i].nivaOvanId);
		
		// ====[ Kontrollera om textnivån finns ]====
		if( typeof(element) != 'undefined' && element != null ) {

			cls = String( document.getElementById("l"+x.Trad[i].nivaOvanId).className );
						
			// ====[ Kontrollera om det finns undernivåer, but då ikon ]=====
			if( cls.substring(cls.length-4)!="Plus") {
				document.getElementById( "l"+x.Trad[i].nivaOvanId ).className=cls+"Plus";
			}
			
			var midlvl = document.getElementById("m"+x.Trad[i].nivaOvanId);
			
			// ====[ Saknas mellannivån för att hålla listan, skapa den ]=====
			if(  typeof(midlvl) == 'undefined' || midlvl == null ) {
				document.getElementById( "d"+x.Trad[i].nivaOvanId ).insertAdjacentHTML("beforeend","<ul id=\"m"+x.Trad[i].nivaOvanId+"\"></ul>");
			}
		}
		
		var midlvl = document.getElementById("m"+x.Trad[i].nivaOvanId);
		midlvl.insertAdjacentHTML("beforeend",innehall);
	
	}

// ===========================================================================
//                      Expandera hela trädet
// ===========================================================================
function toggla(elementname) {

	var ename = "m"+elementname;
	var elem = document.getElementById(ename);
	
	if(debug) console.log("TOGGLA ID "+elementname+" ["+ename+"] = "+elem);
	
	// ====[ Kontrollera om det finns ett element att expandera ]====
	if( typeof(elem) != 'undefined' && elem != null ) {
	
		// =====[ Skall det tändas eller släckas ]=====
		if(elem.style.display=="block") {
			elem.style.display="none";
		} else {
			elem.style.display="block";
		}
	} 
}

// ===========================================================================
//                      Expandera hela trädet
// ===========================================================================
function expandera() {
	if(debug) console.log("EXPANDERA ALLA");
	
	container = document.querySelector("#strukturen");
  traffar = container.querySelectorAll("ul.lnktrad li ul");
	
  if(debug) console.log("Antal element att expandera = "+traffar.length+" st");

	traffar.forEach((tag) => {
		tag.style.display="block";
	});

}

// ===========================================================================
//                    Komprimera hela trädet
// ===========================================================================
function komprimera() {
	if(debug) console.log("KOMPRIMERA ALLA");
	
	container = document.querySelector("#strukturen");
	
  traffar = container.querySelectorAll("ul.lnktrad li ul");
  if(debug) console.log("Antal element att komprimera  = "+traffar.length+" st");

	traffar.forEach((tag) => {
		tag.style.display="none";
	});

}

// ===========================================================================
//        Fixa till datumformatet så att det går att nyttja vid jämförelser
// ===========================================================================
function skapaDatum( datum ) {
	nyttDatum = datum.substring(0,4)+"-"+datum.substring(4,6)+"-"+datum.substring(6,8);
	return nyttDatum;
}	

// ===========================================================================
//                  Visa information om posten
// ===========================================================================
function visaStatus(id) {
	
	var info = "ID: <b>"+x.Trad[id].id+"</b>";
	
	document.getElementById("orginfo").innerHTML=info;
}

// ====[ Ta bort info i DIV för organisationsinfo ]====
function doljStatus() {
	document.getElementById("orginfo").innerHTML="&#160;";
}

// ====[ Gå igenom alla element med information ]====
function parse() {
	
	var logger = document.getElementById("logg");
	var i = 0;
	
	container = document.querySelector("#strukturen");
	traffar = container.querySelectorAll("a");
	
	logger.insertAdjacentHTML("beforeend","<br/>Antal A HREF-element "+traffar.length+" st <br/><br/>");

	traffar.forEach((tag) => {
		logger.insertAdjacentHTML("beforeend",(i+1)+".  "+tag.id+" - "+tag.text+"<br/>");
		i++;
	});

}

// ===========================================================================
//                      Nollställ sökmarkeringen
// ===========================================================================
function nollstallSokmarkering() {

	for(var i=0;i<x.Trad.length;i++) {
	
		elemt = document.getElementById("l"+x.Trad[i].id);
		if(typeof(elemt)!='undefined' && elemt!=null ){
			elemt.style.backgroundColor="#ffffff";
			elemt.style.border="none";
		}

	}
	
	var traffbild = document.getElementById("traffbild");

	// ====[ Kontrollera så att elementet träffbild finns ]====
	if( typeof(traffbild)!='undefined' && traffbild!=null ) {
		traffbild.innerHTML="0 träffar";
	}
	
	// ====[ Kontrollera så att elementet soktext finns ]====
	var soktext = document.getElementById("searchtext");
	if( typeof(soktext)!='undefined' && soktext!=null ) {
		soktext.value="";
	}
	
	komprimera();
}

// ===========================================================================
//                              Sökningen
// ===========================================================================
function sok() {

	var sokStrang = document.getElementById("searchtext").value;

	if(sokStrang=="") exit();
	if(debug) console.log( "Söker efter "+sokStrang );
	
	var hits = 0;
	
	// ====[ Gå igenom trädet och matcha ]====
	for(var i=0;i<x.Trad.length;i++) {
		
		if(x.Trad[i].namn.toUpperCase().search(sokStrang.toUpperCase())!=-1) {
    
			if(debug) console.log( "  - Sökträff rad "+i+" id ovan:"+x.Trad[i].id+" ovan:"+x.Trad[i].nivaOvanId );		
			hits++;

			// ====[ Markera element med sökträff ]====
			elemt2 = document.getElementById("l"+x.Trad[i].id);
			
			if(typeof(elemt2)!='undefined' && elemt2!=null ){
				elemt2.style.border="1px solid #ffff66";
				elemt2.style.padding="2px 2px 2px 2px";
				elemt2.style.backgroundColor="#ffff66";
			}

			// ====[ Kontrollera ovanliggande nivå om den skall "öppnas" ]====
			var disp = x.Trad[i].id;
			elemt = document.getElementById( "m"+hierarki[disp] );
			
			// ====[ Expandera nivåerna ovanför så att man kan se träffarna ]====
			while( typeof(elemt)!='undefined' && elemt!=null ) {
				elemt.style.display="block";
				
				disp = hierarki[disp];  // Hämta ovanliggande nivå
				elemt = document.getElementById("m"+disp);
			}
			
		}
	}
	
	var traffbild = document.getElementById("traffbild");

	// ====[ Kontrollera så att elementet träffbild finns ]====
	if( typeof(traffbild)!='undefined' && traffbild!=null ) {
		traffbild.innerHTML="Träffbild "+hits+" st";
		traffbild.innerHTML=hits+" träffar (sökord: '"+document.getElementById("searchtext").value+"')";
	}
	
	if(debug) console.log( "Antal träffar "+hits+" st" );
}

// ===========================================================================
//   Nollställ den visade informationen när man inte står på en organisation
// ===========================================================================
function doljStatus() {
	document.getElementById("orginfo").innerHTML="&#160;";
}


// ===========================================================================
//                   DEBUG information till ett lager
// ===========================================================================
function parse() {
	
	var logger = document.getElementById("logg");
	var i = 0;
	
	container = document.querySelector("#strukturen");
	traffar = container.querySelectorAll("a");
	
	logger.insertAdjacentHTML("beforeend","<br/>Antal A HREF-element "+traffar.length+" st <br/><br/>");

	traffar.forEach((tag) => {
		logger.insertAdjacentHTML("beforeend",(i+1)+".  "+tag.id+" - "+tag.text+"<br/>");
		i++;
	});

}

// ===========================================================================
//  
// ===========================================================================
function slappOvanfor(ev) {
  
	if(debug) {
		if(lastDropLog!=ev.target.id)
			console.log( " - Ovanpå "+ev.target.id );
		lastDropLog = ev.target.id;			
	}
  ev.preventDefault();
}

// ===========================================================================
//  
// ===========================================================================
function dra(ev) {
	
	if(debug) {
		if(lastDragLog!=ev.target.id)
		  console.log( "Startar flytt av "+ev.target.id );
		lastDragLog = ev.target.id;
	}
	
	draID=ev.target.id;
  ev.dataTransfer.setData("text", ev.target.id);
}

// ===========================================================================
//  
// ===========================================================================
function hamtaPost( hittaID ) {
	
	// ====[ Gå igenom trädet och matcha ]====
	for(var i=0;i<x.Trad.length;i++) {
		if(x.Trad[i].id==hittaID) {
			return i;
			break;
		}
	}
	
	return null;
}
// ===========================================================================
//  
// ===========================================================================
function slapp(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
	
	var dragID = "";
	var slappID = "";
	
	// ====[ Extrahera ID för objektet som dras ]====
	switch(draID.substring(0,1)) {

		// ====[ HREF ]====
		case "l":
			dragID = draID.substring(1);
			break;

		// ====[ LI ]====
		case "d":
			dragID = draID.substring(1);				
			break;

		// ====[ UL ]====
		case "m":
			dragID = draID.substring(1);
			break;
		
		default:
			dragID = draID;
	}

	// ====[ Extrahera ID för objektet man släpper ett objekt på ]====
	switch(ev.target.id.substring(0,1)) {
	
		// ====[ HREF ]====
		case "l":
			slappID = ev.target.id.substring(1);
			break;

		// ====[ LI ]====
		case "d":
			slappID = ev.target.id.substring(1);				
			break;

		// ====[ UL ]====
		case "m":
			slappID = ev.target.id.substring(1);
			break;
		
		default:
			slappID = ev.target.id;
	}

	if(debug) 
		console.log( "Släpper ID "+dragID+" ["+draID+"] på "+slappID+" ["+ev.target.id+"] - Namn "+x.Trad[hamtaPost(slappID)].namn+" - Länk "+x.Trad[hamtaPost(slappID)].lank);
	
	if(ev.target.id.substring(0,1)=="m") {
	alert('test');
	}
	
	console.log("¤"+typeof(x.Trad[hamtaPost(slappID)].lank));
	
	// ====[ Kontrollera om det är inbördes sortering eller en "mapp" ]=====
	if(typeof(x.Trad[hamtaPost(slappID)].lank)==="undefined") {

		// Står nu på en mapp

		// ====[ Kontrollera om det finns en mellannivå för mappen UL ]=====
		if(document.getElementById("m"+slappID)) {
			// =====[ Mellannivåb finns <UL> ]====
			var slappObj=document.getElementById("m"+slappID);    // Objektet som man släpper på
		} else {
			// =====[ Mellannivå för mappen måste skapas <UL> ]====
			var slappObj=document.getElementById("d"+slappID);    // Objektet som man släpper på
		}
	
	} else {
		var slappObj=document.getElementById("d"+slappID);    // Objektet som man släpper på
	}
	
	var dragObj=document.getElementById("d"+dragID);      // Objektet som man drar
	
	
	slappObj.appendChild(dragObj);
	
}

</script>

</body>
